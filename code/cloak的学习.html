<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>

        <div v-cloak>{{msg2}}</div>
        <div v-text='msg2'>5555</div>
        <div v-html='msg3'>99999</div>

        <input type="button" value="按钮" :title="mytitle+'ppp'">

        <input type="button" value="按钮2" @click='show'>
    </div>
    <script src="lib/vue-2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: '123456',
                msg2: '888888',
                msg3: '<i> 123 </i>',
                mytitle: 'wwww'
            },
            methods: {
                /* 这个 methods 属性中定义了当前Vue实例所有可用的方法 */
                show: function () {
                    alert('Hello')
                }
            }
        })
    </script>
</body>

</html>
